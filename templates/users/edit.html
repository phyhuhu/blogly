{% extends 'base.html' %}
{% block content %}
<div class="card" style="width: 16rem;">
    <img src="{{ user.image_url }}" class="card-img-top" alt="no image">
    <div class="card-body">
      <h1 class="card-title">{{ user.full_name }}</h1>
    </div>
</div>

<div>
    <h1>Edit a user</h1>
    <form method="POST">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">First Name</span>
            </div>
            <input name="edit" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="{{ user.first_name }}">
        </div>
    
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Last Name</span>
            </div>
            <input name="edit" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="{{ user.last_name }}">
        </div>
    
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Image URL</span>
            </div>
            <input name="edit" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="{{ user.image_url }}">
        </div>
    
        <div class="form-group row center">
            <div class="col-sm-10">
                <a href="/users/{{ user.id }}" class="btn btn-outline-primary">Cancel</a>
                <!-- <button name='cancel' type="submit" class="btn btn-outline-primary">Cancel</button> -->
                <button name='save' type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

<script src="http://unpkg.com/jquery"></script>
<!-- <script src="/static/my_js.js"></script> -->

{% endblock %}
