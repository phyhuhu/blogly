{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row row-cols-2">
        <div class="col">
            <img src="{{ user.image_url }}" class="img-thumbnail" style="height:350px;" alt="no image">
            <div>
                <form>
                    <div class="form-group row center">
                        <div class="col-sm-10">
                            <a href="/users" class="btn btn-outline-primary">Back To Users Page</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col">
            <div>
                <h1 class="card-title">{{ user.full_name }}</h1>
                <form>
                    <div class="form-group row center">
                        <div class="col-sm-10">
                            <button name='edit' type="submit" class="btn btn-primary" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>
                            <button name='delete' type="submit" class="btn btn-danger" formaction="/users/{{ user.id }}/delete" formmethod="GET">Delete</button>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <h1 class="card-title">Posts:</h1>
                <form>
                    <div class="form-group row center">
                        <div class="col-sm-10">
                            {% for post in posts %}
                                <li class="h3 list-group-item"><a href="/posts/{{ post.id }}">{{post.title}}</a></li>
                            {% endfor %}
                            <button name='new_post' type="submit" class="btn btn-primary" formaction="/users/{{ user.id }}/add" formmethod="GET">Add Post</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="http://unpkg.com/jquery"></script>
<!-- <script src="/static/my_js.js"></script> -->

{% endblock %}
