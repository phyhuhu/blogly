{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row row-cols-2">
        <div class="col">
            <img src="{{ user.image_url }}" class="img-thumbnail" style="height:350px;" alt="no image">
        </div>

        <div class="col">
            <div>
                <h1 class="card-title">{{ post.title }}</h1>
                <h2>{{ post.content }}</h2>
                <h2><i>By</i> {{ user.full_name }}</h2>
            </div>

        </div>
    </div>
</div>

<div>
    <h1>Edit Post</h1>
    <form method="POST">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Title</span>
            </div>
            <input name="edit_post" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="{{ post.title }}">
        </div>
    
        <div class="input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Content</span>
            </div>
            <textarea name="edit_post" class="form-control" aria-label="With textarea" placeholder="{{ post.content }}"></textarea>
        </div>

        {% for tag in tags %}
        <div class="form-check">
                <input name="edit_post" class="form-check-input" type="checkbox" {% if tag in post.tags %}checked{% endif %} value="{{ tag.id }}" id="defaultCheck1">
                <label class="h3 form-check-label" for="defaultCheck1">{{ tag.tag }}</label>
        </div>
        {% endfor %}
    
        <div class="form-group row center">
            <div class="col-sm-10">
                <a href="/posts/{{ post.id }}" class="btn btn-outline-primary">Cancel</a>
                <button name='edit_post' type="submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </form>
</div>

<script src="http://unpkg.com/jquery"></script>
<!-- <script src="/static/my_js.js"></script> -->

{% endblock %}
