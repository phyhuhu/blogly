{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row row-cols-2">
        <div class="col">
            <img src="{{ user.image_url }}" class="img-thumbnail" style="height:350px;" alt="no image">
        </div>

        <div class="col">
            <div>
                <h1 class="card-title">{{ post.title }}</h1>
                <h2>{{ post.content }}</h2>
                <h4><i>By</i> {{ user.full_name }} on {{post.friendly_date}}</h4>
                {% if post.tags %}
                <h4><b>Tags:</b>
                    {% for tag in post.tags %}
                    <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.tag }}</i></a>
                    {% endfor %}
                </h4>
                {% endif %}
                
                <div>
                    <form>
                        <div class="form-group row center">
                            <div class="col-sm-10">
                                <a href="/users/{{ user.id }}" class="btn btn-outline-primary">Cancel</a>
                                <button name='edit_post' type="submit" class="btn btn-primary" formaction="/posts/{{ post.id }}/edit" formmethod="GET">Edit</button>
                                <button name='delete_post' type="submit" class="btn btn-danger" formaction="/posts/{{ post.id }}/delete" formmethod="GET">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://unpkg.com/jquery"></script>
<!-- <script src="/static/my_js.js"></script> -->

{% endblock %}
